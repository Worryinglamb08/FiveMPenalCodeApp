    <h1 id="penalCodeHeader">
      (12)07. Parole Exclusions
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person who is guilty of (1)13. Mayhem, (1)12.
      Kidnapping, (1)08. Attempted Murder with the Government Worker Clause,
      (1)10. Murder, (1)09. Manslaughter and (4)21. Violation of Parole Or
      Probation shall be always excluded from any opportunity of parole.
