        (13)08. Failure to Comply with Fire Code Orders
    </h1>
    <h3 id="penalCodeSubHeader">
        <strong>1)</strong> A person who fails to comply with a fire marshal’s orders to bring a facility up to the
        standards of the Fire Code. <br><br>
        - Penal Code (13)08 is an infraction of $100 for each day in violation at the fire marshal’s discretion.
