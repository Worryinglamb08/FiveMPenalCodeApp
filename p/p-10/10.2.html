    <h1 id="penalCodeHeader">
      (10)02. Conspiracy
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> If two or more persons conspire to commit any crime,
      to falsely and maliciously to indict another for any crime, or to procure
      another to be charged or arrested for any crime, they shall be punished by
      the same punishment as if the offense was committed.
    </h3>
