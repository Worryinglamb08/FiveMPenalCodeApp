      (4)24. Corruption Of Public Office
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person who acts outside the interests of the public
      good, public justice, or duties of those in public office. <br /><br />
      - Penal Code (4)23 is a felony punishable by no less than 300 seconds
      imprisonment and no more than 360 seconds imprisonment.
