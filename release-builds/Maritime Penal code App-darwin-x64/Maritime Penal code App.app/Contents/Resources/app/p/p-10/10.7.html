      (10)07. Criminal Accomplice Clause
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person who acts as an accomplice, aid, adviser, or
      other supportive role to another person's attempted or successful criminal
      acts shall receive HALF the punishment allotted to the person who
      attempted or successful criminal acts.
