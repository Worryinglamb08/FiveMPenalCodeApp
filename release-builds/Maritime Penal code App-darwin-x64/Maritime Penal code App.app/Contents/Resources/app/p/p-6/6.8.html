    <h1 id="penalCodeHeader">
      (6)08. Public Intoxication
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person who is found in any public place under the
      influence of intoxicating liquor. <br /><br />
      - Penal Code (6)08 is a misdemeanor punishable by imprisonment for no less
      than 10 minutes and no more than 25 seconds. This falls under Officer
      Discretion.
    </h3>
