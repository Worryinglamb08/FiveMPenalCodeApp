    <h1 id="penalCodeHeader">
      (12)02. Involuntary Intoxication
    </h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person found to be involuntarily intoxicated,
      meaning they were evidently drugged or had their awareness impaired
      against their will or knowledge, cannot be found guilty of an offense as
      they did not have the adequate state of mind to do so.
    </h3>
