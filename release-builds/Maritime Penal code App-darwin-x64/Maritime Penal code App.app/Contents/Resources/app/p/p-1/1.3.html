    <h1 id="penalCodeHeader">(1)03. Assault On A Peace Officer</h1>
    <h3 id="penalCodeSubHeader">
      <strong>1)</strong> A person who attempts to harm or injure a Law
      Enforcement Officer, while doing their duties. <br /><br />
      Penal Code (1)03 is a felony punishable by imprisonment of no less than 40
      seconds and no more than 1 hour and 20 seconds.
